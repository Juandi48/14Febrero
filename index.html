<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres pasar el 14 de febrero conmigo?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #ff4d4d;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ff1a1a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¿Quieres ser mi cita este 14 de febrero? ❤️</h1>
        <p>Me encantaría pasar un día especial contigo.</p>
        <div class="buttons">
            <button onclick="aceptar()">¡Sí, claro! 💕</button>
            <button onclick="rechazar()">No puedo 😔</button>
        </div>
    </div>
    
    <script>
        function aceptar() {
            alert("¡Qué felicidad! Ya planearé algo especial para nosotros. 💖");
        }
        function rechazar() {
            alert("Oh... Bueno, lo intentaré de nuevo el próximo año. 😢");
        }
    </script>
</body>
</html>
