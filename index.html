<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres pasar el 14 de febrero conmigo?</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #e0e0e0, #ffffff);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            overflow: hidden;
        }
        .container, .messageScreen {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #ff4d4d;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #ff1a1a;
        }
        #no {
            position: absolute;
        }
        .hidden {
            display: none;
        }
        .flower {
            width: 100px;
            height: 100px;
            background: url('https://cdn-icons-png.flaticon.com/512/826/826960.png') no-repeat center;
            background-size: contain;
            animation: spin 3s linear infinite;
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container" id="mainContent">
        <h1>¿Quieres ser mi cita este 14 de febrero? ❤️</h1>
        <p>Me encantaría pasar un día especial contigo.</p>
        <div class="buttons">
            <button id="yes" onclick="aceptar()">¡Sí, claro! 💕</button>
            <button id="no" onmouseover="moverNo()">No puedo 😔</button>
        </div>
    </div>
    
    <div id="messageScreen" class="hidden">
        <h1>Te amo mucho 🌻</h1>
        <p>Eres la persona más especial para mí, y estoy emocionado por nuestro día juntos. 💛</p>
        <div class="flower"></div>
    </div>
</body>
</html>
